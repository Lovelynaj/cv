<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- Form which will send a GET request to the current URL -->
    <form method="get">
        <label>
        Name:
        <input name="submitted-name" autocomplete="name" />
        </label>
        <button>Save</button>
    </form>
    
    <!-- Form which will send a POST request to the current URL -->
    <form method="post">
        <label>
        Message:
        <input message="submitted-message" autocomplete="message" />
        </label>
        <button>Save</button>
    </form>
    
    <!-- Form with fieldset, legend, and label -->
    <form method="post">
        <fieldset>
        <legend>Make sure you order for the right Cookie. You are fully responsible for any mistake done. Do you agree to this term?</legend>
        <label><input type="radio" name="radio" value="yes" /> Yes</label>
        <label><input type="radio" name="radio" value="no" /> No</label>
        </fieldset>
    </form>

    <form>
        <label>Cookie Type</label>
        <input name="Cookie Type"><br>
        <label>Quantity</label>
        <input name="Quantity"><br>
        <label>Delivery Date</label>
        <input name="Date" type="Date"><br>
        <label>Delivery Time</label>
        <input name="Time"><br>
        <button>Order</button>
    </form>

    <!-- Image tag-->
    <img src="images/Najeeb.jpg" alt="Najeeb Picture"> <br>

    <!-- Audio tag-->
    <audio controls="250" src="audios/naj.mp3" type="audios/mp3">Najeeb's Voice</audio>
    <a href="audios/naj.mp3" > <br>Download mp3</a> <br>

    <!-- Video tag-->
    <video controls width="400">
        <source src="videos/gif.webm" type="video/webm">
    
        <source src="videos/gif.mp4" type="video/mp4">
    </video>
    <!-- <video src="videos/gif.mp4" controls type="videos/gif.mp4">Najeeb's Video</video>-->
</body>
</html>
